    <title>Experts Members</title>
    <style>
        body {
            color: #333;
            padding-top: 8%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-left: 20px;
            padding-right: 20px;
            background-size: cover;
          background-image: url(https://img.freepik.com/premium-photo/woman-practice-yoga-template-white-green-namaste-copy-space_759575-11182.jpg?w=1480);
            backdrop-filter: blur(5px);
            background-repeat: no-repeat;
        }

        .container {
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
        }


        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .member-list,
        .expert-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .member,
        .expert {
            display: flex;
            align-items: center;
            background-color: #caffdfc5;
            border-radius: 10px;
            padding: 12px;
            transition: 0.3s;
        }

        .member:hover,
        .expert:hover {
            background-color: #ddffe8;
            transform: translatex(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #7fb696de;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .handle {
            color: #aaa;
            font-size: 14px;
        }

        /* Experts Styling */
        .expert {
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.3);
        }

        .rating {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #ffcc00;
        }

        .star {
            color: #ffcc00;
        }
    </style>
</head>
